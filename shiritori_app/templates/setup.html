<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>しりとりゲーム - プレイヤー設定</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    form {
      background: rgba(255,255,255,0.15);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.18);
      text-align: center;
    }
    input[type=number] {
      width: 150px;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.4);
      transition: box-shadow 0.3s ease;
    }
    input[type=number]:focus {
      outline: none;
      box-shadow: 0 0 12px #ffea00;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }
    button {
      background: #ffea00;
      color: #333;
      border: none;
      padding: 0.85rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(255,234,0,0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffcc00;
      box-shadow: 0 8px 20px rgba(255,204,0,0.7);
    }
  </style>
</head>
<body>
  <h1>しりとりゲーム</h1>
  <form method="POST">
    <label for="players" style="font-size:1.3rem;">プレイ人数を入力してください</label><br />
    <input type="number" name="players" id="players" min="2" max="10" required autofocus /><br />
    <button type="submit">ゲームスタート</button>
  </form>
</body>
</html>
