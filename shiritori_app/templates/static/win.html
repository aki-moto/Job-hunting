<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>しりとりゲーム - 勝利！</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    @keyframes fireworks {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    body {
      background: radial-gradient(circle at center, #ffdb00, #ff4a3a);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 12px #fff, 0 0 25px #ff4a3a, 0 0 40px #ff4a3a;
      animation: fireworks 2s infinite ease-in-out;
    }
    p {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    a.button {
      background: #fff;
      color: #ff4a3a;
      font-weight: 700;
      padding: 1rem 3rem;
      border-radius: 30px;
      font-size: 1.5rem;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(255,74,58,0.7);
      transition: background 0.3s ease;
      align-self: center;
    }
    a.button:hover {
      background: #ff4a3a;
      color: #fff;
      box-shadow: 0 8px 25px rgba(255,74,58,0.9);
    }
    /* 花火エフェクト */
    .fireworks {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 150vw;
      height: 150vh;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 10%, transparent 60%);
      animation: fireworks 1.5s infinite alternate;
      transform-origin: center;
      mix-blend-mode: screen;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="fireworks"></div>
  <h1>🎉 プレイヤー{{ winner }} の勝利！ 🎉</h1>
  <p>おめでとうございます！素晴らしい勝負でした！</p>
  <a href="{{ url_for('setup') }}" class="button">もう一度遊ぶ</a>
</body>
</html>
